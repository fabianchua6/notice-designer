<div class="editor-container">
  <mat-card class="editor-card">
    <mat-card-header>
      <mat-card-title>Create New Notice</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="editor-layout">
        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="title" placeholder="Enter notice title">
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Content</mat-label>
            <textarea 
              matInput 
              [(ngModel)]="content" 
              placeholder="Enter notice content"
              rows="20">
            </textarea>
          </mat-form-field>
        </div>
        
        <div class="preview-section">
          <h3>Preview</h3>
          <app-notice-preview
            [title]="title()"
            [content]="content()"
            [backgroundColor]="backgroundColor()"
            [textColor]="textColor()"
            [fontSize]="fontSize()"
            [fontFamily]="fontFamily()"
            [borderStyle]="borderStyle()"
            [borderColor]="borderColor()"
            [borderWidth]="borderWidth()"
            [padding]="padding()">
          </app-notice-preview>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveNotice()" [disabled]="!title() || !content()">
        Save Notice
      </button>
      <button mat-button (click)="resetForm()">Reset</button>
    </mat-card-actions>
  </mat-card>
</div>
