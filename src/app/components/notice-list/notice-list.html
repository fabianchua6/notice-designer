<div class="list-container">
  <div class="header">
    <h1>Notice Designer</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="createNew()">
        <mat-icon>add</mat-icon>
        Create New Notice
      </button>
      <button 
        mat-raised-button 
        color="accent" 
        (click)="compareSelected()"
        [disabled]="!canCompare()">
        <mat-icon>compare_arrows</mat-icon>
        Compare Selected ({{ selectedNotices.size }}/2)
      </button>
    </div>
  </div>
  
  @if (notices().length === 0) {
    <mat-card class="empty-state">
      <mat-card-content>
        <mat-icon class="empty-icon">note_add</mat-icon>
        <h2>No Notices Yet</h2>
        <p>Create your first notice to get started!</p>
        <button mat-raised-button color="primary" (click)="createNew()">
          Create Notice
        </button>
      </mat-card-content>
    </mat-card>
  } @else {
    <div class="notices-grid">
      @for (notice of notices(); track notice.id) {
        <mat-card class="notice-card">
          <mat-card-header>
            <div class="card-header-content">
              <mat-checkbox
                [checked]="isSelected(notice.id)"
                (change)="toggleSelection(notice.id)"
                color="primary">
              </mat-checkbox>
              <div class="notice-meta">
                <mat-card-title>{{ notice.title }}</mat-card-title>
                <mat-card-subtitle>
                  Updated: {{ notice.updatedAt | date:'short' }}
                </mat-card-subtitle>
              </div>
            </div>
          </mat-card-header>
          <mat-card-content>
            <app-notice-preview
              [title]="notice.title"
              [content]="notice.content"
              [backgroundColor]="notice.backgroundColor || '#ffffff'"
              [textColor]="notice.textColor || '#000000'"
              [fontSize]="notice.fontSize || 16"
              [fontFamily]="notice.fontFamily || 'Arial'"
              [borderStyle]="notice.borderStyle || 'solid'"
              [borderColor]="notice.borderColor || '#000000'"
              [borderWidth]="notice.borderWidth || 1"
              [padding]="notice.padding || 16">
            </app-notice-preview>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="deleteNotice(notice.id)">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
          </mat-card-actions>
        </mat-card>
      }
    </div>
  }
</div>
